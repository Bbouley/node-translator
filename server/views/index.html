{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>{{ title }}</h1>

    <form method='POST' action='/'>
      <div class="form-group">
        <label for="exampleInputEmail1">Word to Translate</label>
        <input type="text" name="text" class="form-control" id="translate" placeholder="Insert Word to Translate">
      </div>
      <div class="form-group">
       <label for="languagefrom">Language Translating From</label>
         <select class="form-control" name="from" id="language-from">

          {% for key,val in object %}
            <option>{{ key }}</option>
          {% endfor %}

         </select>
      </div>
       <div class="form-group">
       <label for="languageto">Language Translating To</label>
         <select class="form-control" name="to" id="language-to">

          {% for key,val in object %}
            <option>{{ key }}</option>
          {% endfor %}

         </select>
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
    </form>

  </div>

{% endblock %}
